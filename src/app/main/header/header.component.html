<header class="header">
  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div class="search-area-inner d-flex align-items-center justify-content-center">
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="#">
              <div class="form-group">
                <input type="search" name="search" id="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand -->
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <img src="../../../assets/images/logo.gif" class="logo">
        <!-- Navbar Brand --><a routerLink="/home" class="navbar-brand"></a>
        <!-- Toggle Button-->
        <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse"
          aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"><span></span><span></span><span></span></button>
      </div>

      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a routerLink="/home" routerLinkActive="active-link" class="nav-link ">בית</a>
          </li>
          <li class="nav-item"><a routerLink="/blog" routerLinkActive="active-link" class="nav-link">כל הסיפורים</a>
          </li>
                    
          <li class="nav-item"><a routerLink="/myprofile" routerLinkActive="active-link" class="nav-link">הפרופיל שלי</a>
          </li>
          <li class="nav-item"><a routerLink="/stories" routerLinkActive="active-link" class="nav-link">הסיפורים</a>
          </li>

          <li class="nav-item"><a routerLink="/users" routerLinkActive="active-link" class="nav-link">ניהול משתמשים</a>
          </li>
          <li class="nav-item"><a routerLink="/about" routerLinkActive="active-link" class="nav-link ">אודות</a>
          </li>
          <li class="nav-item"><a routerLink="/edit" routerLinkActive="active-link" class="nav-link ">הוספת סיפור</a>
          </li>
          <li *ngIf="!userloggedin" class="nav-item"><a routerLink="/login" routerLinkActive="active-link"
              class="nav-link">התחברות לרשומים</a>
          </li>
          <li *ngIf="userloggedin" class="nav-item"><a routerLink="" (click)="logoutClick()"
              routerLinkActive="active-link" class="nav-link">התנתקות</a>
          </li>
        </ul>
        <!-- User Info-->
<div class="navbar-text d-flex align-center">
  <img class="avatar" *ngIf="userloggedin" [src]="transformStringToImage()">

  <div class="align-center">
          <p *ngIf="userloggedin" class="mb-0">שלום</p>
          <p *ngIf="userloggedin" class="mt-0  font-weight-bold">{{userData.name}}</p>
          <!-- TODO: לשנות שיהיה תלוי בקבלת מידע משתמש כי יש בעיה בכניסה ראשונה -->
        </div>
        <!-- <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div> -->
      </div>
    </div>
    </div>
  </nav>
</header>
